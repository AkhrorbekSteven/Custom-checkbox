<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="#" method="GET">
            <h1>Qaysi sport turiga qiziqasiz?</h1>
            <div class="checkbox-wrapper">
                <label>
                    <input class="visually-hidden" type="checkbox" checked>
                    <span class="controller"></span>
                    <span class="content">Stol tennisi</span>
                </label>
                <label>
                    <input class="visually-hidden" type="checkbox" disabled>
                    <span class="controller"></span>
                    <span class="content">Basketbol</span>
                </label>
                <label>
                    <input class="visually-hidden" type="checkbox" checked disabled>
                    <span class="controller"></span>
                    <span class="content">Voleybol</span>
                </label>
                <label>
                    <input class="visually-hidden" type="checkbox">
                    <span class="controller"></span>
                    <span class="content">Hokkey</span>
                </label>
            </div>
        </form>
    </div>
    <div class="dialog dialog-open">
        <div class="dialog-bar" id="dialog-bar">
            <div>
                <button onclick="document.getElementById('dialog-bar').style.display='none'" 
                class="w3-button w3-display-topright"><img src="img/close.svg" alt="close"></button>
            </div>
            <p>Подписывайтесь на наш канал в Telegram и будьте всегда в курсе самых последних новостей:</p>
            <a href="#">
                <img src="img/tg.svg" alt="tg">
                <p>Подписатся</p>
            </a>
        </div>
    </div>
    <script>
        var modal = document.getElementById('dialog-bar');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>        
</body>
</html>
